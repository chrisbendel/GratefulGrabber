<div class="container container-ia" style="margin-top: 15px;">
    <div class="relative-row row">
        <div class="col-xs-12">
            <div class="row">
                <div class="well" id="downloadBox">
                    <h2 class="text-center">Grateful Grabber</h2>
                    <div class="row text-center">
                        <div class="col-xs-4">
                            <h4>Download Progress</h4>
                            <div id="circle"></div>
                            <div id="result"></div>
                        </div>
                        <div class="col-xs-4">
                            <img src="{{owl}}" />
                        </div>
                        <div class="col-xs-4">
                            <div class="btn-group-vertical text-center">
                                <button style="margin-top: 35px;" id="downloadAll" class="btn btn-primary btn-block" type="button">Download This Show</button>
                                <div class="dropdown" style="margin-top: 35px;">
                                    <button style="margin-bottom: 10px;" class="btn btn-primary" type="button" data-toggle="collapse" data-target="#showSongs" aria-expanded="false" aria-controls="showSongs">Show all songs</button>
                                    <div class="collapse" id="showSongs">
                                        <ul class="list-group-horizontal">
                                            {{#songs}}
                                            <li class="list-group-item" style="display: inline-block;">{{{.}}}</li>
                                            {{/songs}}
                                        </ul>
                                    </div>
                                </div>
                                <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top" style="margin-top: 35px;">
                                    <input type="hidden" name="cmd" value="_s-xclick" />
                                    <input type="hidden" name="hosted_button_id" value="YHSAX5KS6HCSW" />
                                    <input type="image" src="https://www.paypal.com/en_US/i/btn/btn_donate_LG.gif" border="0" name="submit" title="PayPal - The safer, easier way to pay online!" alt="Donate" />
                                    <img alt="" border="0" src="https://www.paypal.com/en_US/i/scr/pixel.gif" width="1" height="1" />
                                </form>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
