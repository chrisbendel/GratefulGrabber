<div class="container container-ia" style="margin-top: 15px;">
    <div class="panel panel-default center-block" style="width: 550px; margin-left: auto; margin-right: auto;" id="downloadBox">
        <div class="panel-body">
            <div style="width: 150px; margin-left: auto; margin-right: auto;">
                <h4> Grateful Grabber </h4>
            </div>
            <progress id="progressBar" value='0' max='1' style="width: 100%; height:20px;"></progress>
            <div class="row text-center">
                <div class="col-xs-6">
                    <img height="200" width="200" src="{{img}}" />
                </div>
                <div class="col-xs-6">
                    <div class="btn-group-vertical text-center">
                        <button style="margin-top: 25px; border-radius: 4px; width: 175px;" id="downloadAll" class="btn btn-primary" type="button">
                            Download This Show
                        </button>
                        <div class="btn-group">
                            <button style="margin-top: 25px; border-radius: 4px; width: 175px;" id="allsongs" type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expaned="true">
                                Individual Songs
                            </button>
                            <div class="dropdown-menu" style="width: 20px;" aria-labelledby="allsongs">
                                {{#songs}}
                                    {{{.}}}
                                {{/songs}}
                            </div>
                        </div>
                        <a 
                        style="margin-top: 25px; border-radius: 4px; width: 175px;" 
                        class="btn btn-primary" 
                        type="button" 
                        href="https://www.paypal.me/chrissbendel"
                        target="_blank">
                            Donate (Coffee!)
                        </a>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
