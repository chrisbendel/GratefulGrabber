<div class="container container-ia">
    <div class="relative-row row">
        <div class="xs-col-12">
            <div class="row">
                <div class="well" id="downloadBox">
                    <h2 class="text-center">Grateful Grabber</h2>
                    <div class="progress">
                        <div id="progressBar" class="progress-bar progoress-bar-info progress-bar-striped" role="progressbar" width="0%" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <div id="result"></div>
                    <button id="downloadAll" class="btn btn-secondary" type="button">Download This Show</button>
                    <div class="dropdown">
                        <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#showSongs" aria-expanded="false" aria-controls="showSongs">
                        Show all songs</button>
                        <div class="collapse" id="showSongs">
                            <ul>
                                {{#songs}}
                                <li>{{{.}}}</li>
                                {{/songs}}
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
