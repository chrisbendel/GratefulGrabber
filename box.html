<div class="container container-ia" style="margin-top: 15px;">
    <div class="panel panel-default center-block" style="width: 550px; margin-left: auto; margin-right: auto;" id="downloadBox">
        <div class="panel-body">
            <div style="width: 150px; margin-left: auto; margin-right: auto;">
                <h4> Grateful Grabber </h4>
            </div>
            <progress id="progressBar" value='0' max='1' style="width: 100%; height:20px; margin-bottom: 15px"></progress>
            <div class="row text-center">
                <div class="col-xs-6">
                    <img height="200" width="200" src="{{img}}" />
                </div>
                <div class="col-xs-6">
                    <div class="btn-group-vertical text-center">
                        <button style="margin-top: 25px; border-radius: 4px; width: 175px;" id="downloadAll" class="btn btn-primary" type="button">
                            Download This Show
                        </button>
                        <div class="dropdown">
                            <button 
                                class="btn btn-primary dropdown-toggle"
                                type="button"
                                id="songs"
                                style="margin-top: 25px; border-radius: 4px; width: 175px;"
                                data-toggle="dropdown"
                                aria-haspopup="true"
                                aria-expanded="true">
                                    Individual Songs
                                    <span class="caret"></span>
                            </button>
                            <ul 
                                class="dropdown-menu" 
                                style="left: 50% !important; right: auto !important; text-align: center !important; transform: translate(-50%, 0) !important;"
                                aria-labelledby="songs">
                                {{#songs}}
                                    <li>{{{.}}}</li>
                                {{/songs}}
                            </ul>
                        </div>
                        <a 
                        style="margin-top: 25px; border-radius: 4px; width: 175px;" 
                        class="btn btn-primary" 
                        type="button" 
                        href="https://www.paypal.me/chrissbendel"
                        target="_blank">
                            Donate (Coffee!)
                        </a>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
